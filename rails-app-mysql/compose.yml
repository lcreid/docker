services:
  web: &web
    image: lenchoreyes/jade:rails-app-${RUBY_VERSION:-3.4}-mysql-bookworm
    tmpfs:
      - /tmp
    stdin_open: true
    tty: true
    volumes:
      - .:/app:cached
    environment:
      - DATABASE_HOST=mysql
      - BOOTSNAP_CACHE_DIR=/usr/local/bundle/_bootsnap
      - WEB_CONCURRENCY=1
      - EDITOR=vi
    command: /bin/bash
    ports:
      - ¨3000¨
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    volumes:
      - mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "exit | mysql -h 127.0.0.1 -P 3306 -u root -p$$MYSQL_ROOT_PASSWORD" ]
      interval: 5s

# The volumes are storage that docker-compose manages and maintains across rebuilds
# of the images and containers. If, for example, you need to change the default
# mysql user or password, you need to `docker volume rm <project_volume>`.
volumes:
  mysql:
