services:
  web:
    image: lenchoreyes/jade:rails-app-${RUBY_VERSION:-3.4}-sqlite-bookworm
    stdin_open: true
    tty: true
    volumes:
      - .:/app:cached
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
      - NODE_ENV=development
      - BOOTSNAP_CACHE_DIR=/usr/local/bundle/_bootsnap
      - WEB_CONCURRENCY=1
      - HISTFILE=/app/.bash_history
    ports:
      - "3000"
    command: /bin/bash
